<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First Blog</title>
    
    <style>
      #header {
        background-color:lightgrey;
        hegiht:100px;
      }
      #nav {
        background-color:#339999;
        color:white;
        width:200px;
        height:300px;
        float:left;
      }
      #section {
        width:200px;
        text-align:left;
        float:left;
        padding:10px;
      }
      #footer {
        background-color:#FFCC00;
        height:100px;
        clear:both;
      }
      #header, #nav, #section, #footer { text-align:center; }
      #header, #footer { line-height:100px; }
      #nav, #section { line-height:240px; }
    </style>
  </head>
  
  <body>
    
    <h1>처음만드는 Github 블로그</h1>
    <div id="header">
      <h2>도부장의 Blog</h2>
    </div>
    <div id="nav">
      <h2>NAV 영역</h2>
    </div>
    <div id="section">
      <p>SECTION 영역</p>
    </div>
    <div id="footer">
      <h2>FOOTER 영역</h2>
    </div>
    
  </body>
</html>
