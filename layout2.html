<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            body {background: #b71c1c; color: #ffffff; }
            /* 화면 너비가 0 ~ 1280px */
            @media (max-width: 1280px){
                body {background: #880e4f;}
            }
        </style>
    </head>

    <body>
        <h1>미디어쿼리</h1>
        <p>미디어 쿼리는 화면 크기에 따른 각각의 속성 값을 지정하여, 여러가지 화면을 구성하는 기술</p>
        <p>@media only all and (조건문) {실행문}</p>
        <ul>
            <li>@media : 미디어 쿼리가 시작됨을 표시함</li>
            <li>only : 미디어 쿼리 구문을 해석하라는 명령어 (생략이 가능함)</li>
            <li>all : 미디어 쿼리를 해석해야 할 대상을 나타냄 (생략가능)</li>
            <li>and : 앞과 뒤의 조건을 나타냅니다. (생략가능)</li>
            <li>(조건문) : 해당 조건을 설정 할 수 있음</li>
            <li>{실행문} : 조건에 따른 실행을 설정함</li>
        </ul>

    </body>
</html>
